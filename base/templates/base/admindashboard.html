{% extends 'main.html' %}
{% block dashboard %}
    <style>
        .heading {
            width: 100%;
            min-height: 100vh;
            background-image: url("/static/bg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        .container {
            width: 100%;
            padding: 0 20px;
        }
        .card {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="heading">
    <div class="row mx-1" >
        {% for c in course %}
        <div class="col col-lg-4 mb-4">
            <br>
            <div class="card">
                <div class="card-body">
                    <h1>{{c.name.upper}}</h1>
                    <hr>
                    <div style="float: right;"><p class="card-title"><small class="text-muted">{{ c.course_post_date }}</small></p></div>
                    
                    <h5 class="card-title">Description: {{ c.body }}</h5>
                  
                    <h5 class="card-title">Teacher: {{ c.teacher }}</h5>
               
                    <h5 class="card-title">Course price: â‚¹{{ c.price }}.00</h5>
                   
                    <h5 class="card-title">Category: {{ c.category }}</h5>
                    
                    <div style="margin: 10px;">
                        <a href="/update_course/{{c.id}}/" class="btn btn-success">Update Course</a>
                        <a href="/delete_course/{{c.id}}/" class="btn btn-danger">Delete Course</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock dashboard %}
